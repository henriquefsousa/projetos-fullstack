<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
      <header>
        <img src="assets/icons/Logo.svg" alt="emoji de confete">
        <div id="logo">
          <h1>Festivite</h1>
          <h2>Crie um convite digital para o seu evento</h2>
        </div>
      </header>
    </aside>
    <main>
      <div id="a">
          <h1>Crie seu convite</h1>
          <form>
            <fieldset id="about">
              <div class="legend">
                <img src="assets/icons/calendar.svg" alt="icone de um calendario">
                <legend>Sobre o evento</legend>
              </div>
              <div class="boxes">
                <div class="input">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" placeholder="Nome do evento">
              </div>
              <div class="flow-2">
                <div class="input">
                  <label for="start">Início</label>
                  <input type="date" id="start" name="start-date" placeholder="DD/MM/AAAA, --:--">
                </div>
                <div class="input">
                  <label for="end">Fim</label>
                  <input type="date" id="end" name="end-date" placeholder="DD/MM/AAAA, --:--">
                </div>
              </div>
              <div class="grid-2">
                <div class="input">
                  <label for="">Tipo</label>
                  <div class="radiow">
                  <div class="radioi">
                    <img src="assets/icons/building-2.svg" alt="icone de predio">
                    <label for="presencial">Presencial</label>
                    <input type="radio" id="presencial" value="presencial">
                  </div>
                  <div class="radioi">
                    <img src="assets/icons/video.svg" alt="icone de camera">
                    <label for="online">Online</label>
                    <input type="radio" id="online" value="online">
                  </div>
                </div>
                </div>
                <div class="input">
                  <label for="adress">Local</label>
                  <input type="text" id="adress" name="adress" placeholder="link ou endereço">
                </div>
              </div>
              <div class="input">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </div>
            </fieldset>
            <fieldset></fieldset>
            </form>
          </div>
    </main>
</body>
</html>
