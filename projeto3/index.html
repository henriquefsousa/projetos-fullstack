            <figcaption class="noticia">
              <span class="topico">VESTÍVEIS</span>
              <h2 class="h3">Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o...</h2>
          </figure>

          <figure class="card">
            <img src="assets/Image 05.png" alt="Realidade Virtual">
            <figcaption class="noticia">

          </figure>
        </div>
    </section>
  </main>
